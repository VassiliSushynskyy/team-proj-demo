<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./sass/main.css" />
  </head>
  <body>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <header class="header">
      <div class="header__section container">
        <div class="header__logo">
          <picture>
            <source srcset="images/logox1.png 1x, images/logox2.png 2x" />
            <img
              class="header-logo__img"
              src="images/logox1.png"
              alt="logo icecream"
              width="199"
              height="50"
            />
          </picture>
        </div>
        <nav class="header__navigation">
          <ul class="navigation__list list">
            <li class="navgation__item">
              <a class="navigation__link link">Home</a>
            </li>
            <li class="navgation__item">
              <a class="navigation__link link">About us</a>
            </li>
            <li class="navgation__item">
              <a class="navigation__link link">How it’s made?</a>
            </li>
            <li class="navgation__item">
              <a class="navigation__link link">Our products</a>
            </li>
            <li class="navgation__item">
              <a class="navigation__link link">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="header__btn-section btn">
          <button class="header__btn" type="button">Buy now ></button>
        </div>
        <div class="header__box">
          <picture>
            <source
              srcset="images/headerimgdeskx1.png 1x, images/headerimgdeskx2.png 2x"
              media="(min-width: 1200px)"
            />
            <source
              srcset="images/headerimgtabx1.png 1x, images/headerimgtabx2.png 2x"
              media="(min-width: 768px) and (max-width: 1199.5px)"
            />
            <source
              srcset="images/headerimgmobilex1.png 1x, images/headerimgmobilex2.png 2x"
              media="(max-width: 767px)"
            />
            <img
              class="header__img"
              src="images/headerimgmobilex1.png"
              alt="icecream"
              width="171"
              height="410"
            />
          </picture>
        </div>
      </div>
    </header>
    <include src="./partials/example.html"></include>
    <include srl="./partials/header-hero.html"></include>
    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
